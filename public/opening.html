<!DOCTYPE html>
<html>
<head>
   <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/style.css"/> <!-- style sheet -->
    <title>Automaton to Open</title>
</head>
<body>
     <!-- div of container and background -->
    <div id ="container">
      
          <!-- div instructions -->
        <div id= "question"><h1>Pandora was created by Hephaistos, the same creator who built automatons.</h1><p>Would you like to know what Automatons are?</p></div> 
          
         <!--  div of response to entry -->
        <div id = "questionsFrame"></div><!-- where try again or yes text goes -->
            
           <!--  div of form and button -->
       
        
        <p>Click the button to replace this text: </p>
        <p id="replace">cat</p>
       

        <button onclick="myFunction()">Try it</button> 

    </div> 

</body>
<!-- scripts to link to --> 
    <script src="/js/jquery-3.2.1.min.js"></script> <!-- just a downloaded file of jquery-->
    <script src="/js/dictionary.js"></script>
    <!-- replace text script -->
    <script>
function myFunction() {
    var str = document.getElementById("replace").innerHTML; 
    var res = str.replace("cat", "dog");
    document.getElementById("replace").innerHTML = res;
}
</script>

</html>
